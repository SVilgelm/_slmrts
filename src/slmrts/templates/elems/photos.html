{% with bouquet.photo_set.all as photos %}
    {% if photos|length_is:"1" %}
        {% with photos.0 as photo %}
            <a href="{{ photo.original_image.url }}">
                <img src="{{ photo.big_image.url }}"
                     width="{{ photo.big_image.width }}px"
                     height="{{ photo.big_image.height }}px">
            </a>
        {% endwith %}
        <br>
        <br>
    {% elif photos|length > 1 %}
        <div id="bouquet{{ bouquet.id }}" class="carousel slide">
            <div class="carousel-inner">
                {% for photo in photos %}
                    <div class="item{% if forloop.first %} active{% endif %}">
                        <a href="{{ photo.original_image.url }}">
                            <img src="{{ photo.big_image.url }}"
                                 width="{{ photo.big_image.width }}px"
                                 height="{{ photo.big_image.height }}px">
                        </a>
                    </div>
                {% endfor %}
            </div>
            <a class="carousel-control left" href="#bouquet{{ bouquet.id }}" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#bouquet{{ bouquet.id }}" data-slide="next">&rsaquo;</a>
        </div>
    {% endif %}
{% endwith %}
